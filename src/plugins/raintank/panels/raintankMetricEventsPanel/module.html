<div ng-controller='raintankMetricEventsPanel'>
	<div class="row">
        <div panel-scroll> 
            <table class="table">
                <tbody>
                    <tr ng-repeat="event in metricEvents | orderBy:'timestamp':true" event-state>
                        <td>{{event.timestamp | date:'medium'}}</td>
                        <td>{{event.type}}</td>
                        <td>{{event.state}}</td>
                        <td>{{metricsById[event.check].name}}
                        <td>{{event.details}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
