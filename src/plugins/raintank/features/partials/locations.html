<topnav toggle="toggleSideMenu()" icon="fa fa-globe" section="Locations" show-menu-btn="!grafana.sidemenu">
</topnav>
<div style="margin: 15px; position: relative; display: block; max-width: 900px;">
	<div class="editor-row">
		<div class="editor-option">
			<label class="small">Filter by Location Tag:</label>
			<select class="input-medium" ng-model="location_filter" ng-options="loc for loc in locationTags()">
				<option value="" label="All Tags">All Locations</option>
			</select>
			<select class="input-medium" ng-model="status_filter" ng-options="s for s in ['All Statuses', 'OK', 'WARNING', 'CRITICAL']">
			</select>
		</div>
		<div class="editor-option" style="float: right;">
			<label class="small">Sort By:</label>
			<select class="input-medium" ng-model="sort_field" ng-options="field for field in ['Location']">
			</select>
		</div>
	</div>
</div>
<div style="margin: 15px; position: relative; display: block; max-width: 900px;">
	<div ng-if="locations.length === 0">
		<em>No locations defined</em>
	</div>
	<div class="gf-box" ng-repeat="location in locations | filterByTag:location_filter | orderBy:sort_field">
		<div class="gf-box-header" style="overflow: visible; padding:5px;">
			<span style="margin: 10px;"><a href="locations/summary/{{location.id}}">{{location.name}}</a></span>
			<img src="img/raintank_small.png" width="20px" height="20px" ng-if="location.public"></img>
			<div class="dropdown" style="float: right;">
				<a data-toggle="dropdown">
					<i class="fa fa-fw fa-ellipsis-v"></i>
				</a>
				<ul class="dropdown-menu" role="menu">
					<li>
						<a href="locations/summary/{{location.id}}">
							View
						</a>
					</li>
					<li ng-hide="location.public && !contextSrv.isGrafanaAdmin">
						<a href="locations/edit/{{location.id}}">
							Edit
						</a>
					</li>
					<li ng-hide="location.public && !contextSrv.isGrafanaAdmin">
						<a ng-click="remove(location)">
							Delete
						</a>
					</li>
				</ul>
			</div>
			<span style="float: right;">
				<span class="label label-tag" style="margin-left: 6px; font-size: 11px; padding: 2px  6px;" ng-repeat="tag in location.tags"><a ng-click="setLocationFilter(tag)">{{tag}}</a></span>
			</span>
		</div>
	</div>
</div>
