<topnav toggle="toggleSideMenu()" icon="fa fa-globe" section="Locations" show-menu-btn="!grafana.sidemenu">
</topnav>

<div>
	<form>
		<select ng-model="location" ng-options="l as l.name for l in locations" ng-change="setLocation(location.id)"></select>
	</form>
</div>

<div style="margin: 15px; position: relative; display: block; max-width: 900px;">
	<form name="locationForm">
		<div class="gf-box" style="width: 400px; display: inline-block">
			<div class="gf-box-header">
				<div style="padding:10px;">Current Status</div>
			</div>
			<div class="gf-box-body" style="min-height: 50px">
				TODO: add status
			</div>
		</div>
		<div class="gf-box" style="width: 400px; display: inline-block">
			<div class="gf-box-header">
				<div style="padding:10px;">Tags</div>
			</div>
			<div class="gf-box-body" style="min-height: 50px">
				<div class="editor-row">
					<div class="editor-option">
						<label class="small">Tags</label>
						<bootstrap-tagsinput ng-model="location.tags" tagclass="label label-tag" placeholder="add tags" on-update="tagsUpdated">
						</bootstrap-tagsinput>
						<tip>Press enter to a add tag</tip>
					</div>
				</div>
			</div>
		</div>
		<div class="gf-box" style="width: 400px; display: inline-block">
			<div class="gf-box-header">
				<div style="padding:10px;">Exposure</div>
			</div>
			<div class="gf-box-body" style="min-height: 50px">
				<span ng-show="location.public">Public</span>
				<span ng-hide="location.public">Private</span>
			</div>
		</div>
		<div class="gf-box" style="width: 400px; display: inline-block">
			<div class="gf-box-header">
				<div style="padding:10px;">Recent Events</div>
			</div>
			<div class="gf-box-body" style="min-height: 50px">
				TODO: add recent events
			</div>
		</div>
	</form>
</div>
