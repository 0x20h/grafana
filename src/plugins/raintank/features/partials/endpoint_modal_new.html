<div class="modal-body rt-box-no-margin" ng-controller="EndpointConfCtrl" ng-init="editor={index:0}">
	<div class="rt-modal-header">
		<div class="rt-h1">
			<img style="vertical-align: bottom;" src="img/rt-endpoint_dkgray.svg" width="25" height="25">
			<span>New Endpoint</span>
		</div>

		<button class="rt-box-header-close-btn" ng-click="dismiss();">
			<i class="fa fa-remove"></i>
		</button>
	</div>

	<div class="rt-modal-tabs">
		<span class="active"><a href="collectors/summary/{{collector.id}}">Summary</a></span>
		<span class="nonactive" ng-hide="collector.public && !contextSrv.isGrafanaAdmin"><a href="collectors/edit/{{collector.id}}">Ping</a></span>
		<span class="nonactive" ng-hide="collector.public && !contextSrv.isGrafanaAdmin"><a href="collectors/edit/{{collector.id}}">DNS</a></span>
		<span class="nonactive" ng-hide="collector.public && !contextSrv.isGrafanaAdmin"><a href="collectors/edit/{{collector.id}}">Web</a></span>
	</div>

	<form name="endpointForm">


	<!-- Summary Tab.  -->

 	<div class="rt-modal-box-body">
		<div class="modalContainer summary-tab">
			<div class="modalColumn modal-left-equal">
				<div class="editor-option" style="display: block; padding-bottom: 5px;">
					<label class="rt-form-label-medium">Endpoint Name</label>
					<input type="text" class="rt-form-input ng-pristine ng-untouched ng-valid ng-valid-required" ng-model="endpoint.name"required="">
				</div>
				<div>
					<button type="submit" class="secondaryCTA" ng-click="updateEndpoint(endpoint)">Auto Discover
					<!-- Button needs a spinner on submit -->
					</button>
				</div>
				<!-- Below replaces Auto-Discover button on success -->
					<div style="display: block; padding: 10px 25px 10px 0">
						<span class="rt-h3">Great Success!</span>
						<p class="rt-modal-body-copy">We've suggested some default checks below based on what we were able to detect.</br>
						<a class="rt-modal-body-link" href="#">Check again</a></p>
					</div>
				<!-- End Replacement --> 

				<span class="rt-h2" style="color: #161616; margin: 30px 0 15px 0; display: block;">Check Summary</span>
				<ul style="list-style: none;">
					<li>
						<input class="rt-modal" id="ping-enabled" type="checkbox" ng-model="monitor.enabled" ng-true-value="true" ng-false-value="false">
						<label for="ping-enabled" class="rt-modal rt-modal-label-copy">Ping</label>
					</li>
					<li>
						<input class="rt-modal" id="DNS-enabled" type="checkbox" ng-model="monitor.enabled" ng-true-value="true" ng-false-value="false">
						<label for="DNS-enabled" class="rt-modal rt-modal-label-copy">DNS</label>
					</li>
					<li>
						<input class="rt-modal" id="HTTP-enabled" type="checkbox" ng-model="monitor.enabled" ng-true-value="true" ng-false-value="false">
						<label for="HTTP-enabled" class="rt-modal rt-modal-label-copy">Web (HTTP)</label>
					</li>
					<li>
						<input class="rt-modal" id="HTTPS-enabled" type="checkbox" ng-model="monitor.enabled" ng-true-value="true" ng-false-value="false">
						<label for="HTTPS-enabled" class="rt-modal rt-modal-label-copy">Web (HTTPS)</label>
					</li>												
				</ul>
				<div>
					<button type="submit" class="rt-btn btn-modal" ng-click="updateEndpoint(endpoint)">Add Endpoint</button>
					<span class="cancel-primary" ng-click="dismiss();">Cancel</span>
				</div>


			</div>
			<div class="modalColumn modal-right-equal">
				<div style="margin-top: 20px; display: block;">
					<input id="rt-radio-collector-1" class="rt-radio-custom" name="rt-radio-collector-group" type="radio" checked>
					<label for="rt-radio-collector-1" class="rt-radio-body-label">Check from all collectors</label>
					<input id="rt-radio-collector-2" class="rt-radio-custom" name="rt-radio-collector-group" type="radio">
					<label for="rt-radio-collector-2" class="rt-radio-body-label">Check from certain collectors</label>
					<div class="editor-option" ng-init="monitor={collector_ids:[], collector_tags: []}" style="padding-left: 40px;">
							<label class="small" style="display: none;">&nbsp;</label>
							<endpoint-collector-select model="monitor" collectors="collectors"></endpoint-collector-select>
					</div>
				</div>
 				<div style="margin-top: 50px;" class="editor-option">
					<label class="small">Tags</label>
					<bootstrap-tagsinput ng-model="endpoint.tags" tagclass="label label-tag" placeholder="add tags">
					</bootstrap-tagsinput>
				</div>
			</div>
		</div>
	</div>
