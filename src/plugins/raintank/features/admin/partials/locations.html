<topnav toggle="toggleSideMenu()" icon="fa fa-cloud" section="Network" show-menu-btn="!grafana.sidemenu">
	<ul class="nav">
		<li ><a href="network/monitors">Monitors</a></li>
		<li ><a href="network/sites">Sites</a></li>
		<li class="active"><a href="network/locations">Locations</a></li>
	</ul>
</topnav>

<div class="gf-box" style="min-height: 500px; max-width: 900px">
	<div class="gf-box-header">
		<div class="editor-option" style="float:right;">
			<input type="text" class="input-large" ng-model='search.query' placeholder="Search"></input>
		</div>
	</div>

    <div class="gf-box-body">
		<div class="span8">
			<div ng-if="locations.length === 0">
				<em>No locations defined</em>
			</div>
			<table class="grafana-options-table">
				<tr ng-repeat="loc in locations | filter:search.query">
					<td style="width:1%">
						<i class="icon-hdd"></i> &nbsp;
						name: {{loc.name}}
					</td>
					<td style="width:90%">
						region: {{loc.region}}
					</td>
					<td style="width:90%">
						country: {{loc.country}}
					</td>
					<td style="width:90%">
						provider: {{loc.provider}}
					</td>
					<td style="width: 1%">
						<a ng-click="edit(loc)" class="btn btn-success btn-mini" ng-hide="loc.public">
							<i class="fa fa-edit"></i>
							Edit
						</a>
					</td>
					<td style="width: 1%" ng-hide="loc.public">
						<a ng-click="remove(loc)" class="btn btn-danger btn-mini">
							<i class="fa fa-remove"></i>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
