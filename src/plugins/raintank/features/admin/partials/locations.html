<div ng-include="'app/partials/navbar.html'" ng-init="pageTitle='Admin'"></div>

<div class="dashboard-edit-view" style="min-height: 500px">
	<div class="editor-row">
		<div class="section">

			<div class="dashboard-editor-header">
				<div class="dashboard-editor-title">
					<i class="icon icon-sitemap"></i>
					Locations
				</div>

				<div ng-model="editor.index" bs-tabs style="text-transform:capitalize;">
					<div ng-repeat="tab in ['Overview', 'Add', 'Edit']" data-title="{{tab}}">
					</div>
				</div>

			</div>

			<form name="editForm">
				<div class="dashboard-editor-body">

					<div class="editor-row row" ng-if="editor.index == 0">
						<div class="span8">
							<div ng-if="locations.length === 0">
								<em>No locations defined</em>
							</div>
							<table class="grafana-options-table">
								<tr ng-repeat="loc in locations">
									<td style="width:1%">
										<i class="icon-hdd"></i> &nbsp;
										name: {{loc.name}}
									</td>
									<td style="width:90%">
										region: {{loc.region}}
									</td>
									<td style="width:90%">
										country: {{loc.country}}
									</td>
									<td style="width:90%">
										provider: {{loc.provider}}
									</td>
									<td style="width: 1%">
										<a ng-click="edit(loc)" class="btn btn-success btn-mini">
											<i class="fa fa-edit"></i>
											Edit
										</a>
									</td>
									<td style="width: 1%" ng-hide="loc.public">
										<a ng-click="remove(loc)" class="btn btn-danger btn-mini">
											<i class="fa fa-remove"></i>
										</a>
									</td>
								</tr>
							</table>
						</div>
					</div>

					<div ng-if="editor.index == 1 || (editor.index == 2 && !currentIsNew)">
						<div class="editor-row">
							<div class="editor-option">
								<label class="small">Location name</label>
								<input type="text" class="input-large" ng-model='current.name' placeholder="name" required></input>
							</div>
							<div class="editor-option">
								<label class="small">Region</label>
								<select class="input-medium" ng-model="current.region" ng-options="r for r in ['AMER', 'APAC', 'EMEA']"></select>
							</div>
						</div>

						<div class="editor-row">
							<div class="editor-option">
								<label class="small">Country</label>
								<input type="text" class="input-xxlarge" ng-model='current.country' placeholder="country" required></input>
							</div>
							<div class="editor-option">
								<label class="small">Provider</label>
								<input type="text" class="input-xxlarge" ng-model='current.provider' placeholder="provider" required></input>
							</div>
						</div>

						
					</div>

					<div class="dashboard-editor-footer" style="margin-top: 20px">
						<button type="submit" class="btn btn-success" ng-show="editor.index === 1" ng-click="add()">Add</button>
						<button type="submit" class="btn btn-success" ng-show="editor.index === 2 && !currentIsNew" ng-click="update()">Update</button>
						<button type="submit" class="btn btn-info" ng-show="editor.index === 2 && !currentIsNew" ng-click="cancel()">Cancel</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
