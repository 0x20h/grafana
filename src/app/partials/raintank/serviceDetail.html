<div ng-controller="raintankServiceDetailCtrl">
  	<div class="container-fluid main" >
    	<div class="grafana-container container">
    		<div class="grafana-row">
    			<div class="panel">
    				<div class="panel-content">
    					<a ng-click="editService(service._id)"><i class="icon-cog"></i></a>
    				</div>
    			</div>
        		<div class="panel" style="width: 20%">
    				<div class="panel-content">
    					<table class="table">
    						<tbody>
    							<tr>
    								<td><b>Name:<b></td><td>{{service.name}}</td>
    							</r>
    							<tr>
    								<td><b>Type:</b></td><td>{{serviceType.name}}</td>
    							</tr>
    							<tr>
    								<td><b>Frequency:</b></td><td>{{service.frequency}}s</td>
    							</tr>
    							<tr>
    								<td><b>Enabled:</b></td><td><input type="checkbox" ng-model="service.enabled" disabled="disabled" class="form-control input-sm"/></td>
    							</tr>

    						</tbody>
    					</table>
    				</div>
    			</div>
    			<div class="panel" style="width: 20%">
    				<div class="panel-content">
    					<table class="table">
    						<tbody>
    							<tr>
    								<td><b>Tags:<b></td><td><span class="tag label label-tag" ng-repeat="tag in service.tags">{{tagsMap[tag].name}}</span></td>
    							</r>
    							<tr>
    								<td><b>Alarms:</b></td><td>TODO</td>
    							</tr>
    							<tr>
    								<td colspan="2"><a ng-click="thresholds()"><b>Thresholds</b></a></td>
    							</tr>
    						</tbody>
    					</table>
    				</div>
    			</div>
                <div class="panel" style="width: 50%">
                    <b>Events</b>
                    <div class="panel-content" style="height: 175px; overflow: auto;">
                        
                        <table class="table">
                            <tbody>
                                <tr ng-repeat="event in serviceEvents | orderBy:'timestamp':true" class="{{eventClass(event.level)}}">
                                    <td>{{event.timestamp | date:'short'}}</td>
                                    <td>{{event.level}}</td>
                                    <td>{{event.location}}</td>
                                    <td>{{event.metric}}</td>
                                    <td>{{event.details}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
    		</div>
      	</div>
    </div>
</div>
