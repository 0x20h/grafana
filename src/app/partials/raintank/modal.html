<div ng-controller="raintankModalCtrl">

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3>{{modal.title}}</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" ng-show="error">
    <button type="button" class="close" aria-hidden="true" ng-click="dismiss_error()">&times;</button>
    {{error}}
  <div ng-bind-html='modal.body'></div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="save()">Save</button>
  <button type="button" class="btn btn-default" ng-click="dismiss()">Close</button>
</div>
</div>
