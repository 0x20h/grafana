<div class="rt-collector-select pointer" ng-click="show()">
 	<a class="variable-value-link">
		<span class="variable-option pointer">
			{{model.collector_ids.length}} Collectors, {{model.collector_tags.length}} Dynamic Tags
		</span>
		<i class="fa fa-caret-down" style="float: right;"></i>
	</a>
</div>
<div ng-if="selectorOpen" class="collector-dropdown variable-value-dropdown">
	<div class="collector-dropdown-search search-field-wrapper">
		<span>
			<input type="text" placeholder="Search collector values" give-focus="giveFocus" tabindex="1"
			ng-keydown="keyDown($event)" ng-model="query.text" ng-model-options="{ debounce: 500 }" spellcheck='false' ng-change="search()" />
		</span>
	</div>
	<div class="collector-dropdown-container variable-options-container">
		<div class="collector-dropdown-container-col">
			<a class="variable-option pointer" ng-hide="query.text" ng-click="selectAll()">
				<span>all</span>
			</a>
			<a class="variable-option pointer" bindonce ng-repeat="option in options|filter:query"
				ng-class="{'selected': option.selected}" ng-click="optionSelected(option)">
				<span >{{option.text}}</span>
				<span class="fa fa-fw variable-option-icon"></span>
			</a>
			<a class="variable-option pointer" bindonce ng-repeat="option in tags|filter:query"
					ng-class="{'selected': option.selected}" ng-click="tagSelected(option)">
				<span class="label rt-label-tag dropdown rt-list-tag-menu" tag="option.text" tag-color-from-name>
					{{option.text}}
					<i ng-class="icon" class="tag-icon icon-rt-collector"></i>
				</span>
				<span class="fa fa-fw variable-option-icon"></span>
			</a>
		</div>
		<div class="collector-dropdown-container-col">
			<p class="collector-dropdown-desc">Tags allow you to create a <strong>dynamic</strong> set of collectors which will update as you add and remove collectors from tag groups.</p>
		</div>
	</div>
	<div class="collector-dropdown-footer">
    <p>Preview: London, Amsterdam, New York, New Jersey</p>
    <button class="neutralCTA">Update</button>
    <button class="neutralTextCTA">Cancel</button>
  </div>
</div>
