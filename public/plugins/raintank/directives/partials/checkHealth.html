<div class="event" ng-show="okCount > 0">
	<span class="rt-event-success">{{okCount}}</span> <span class="eventType">Ok</span>
</div>
<div class="event" ng-show="warnCount > 0">
	<span class="rt-event-warning">{{warnCount}}</span> <span class="eventType">Warnings</span>
</div>
<div class="event" ng-show="errorCount > 0">
	<span class="rt-event-error">{{errorCount}}</span> <span class="eventType">Errors</span> 
</div>
<div class="event" ng-show="unknownCount > 0">
	<span class="rt-event-warning">{{unknownCount}}</span> <span class="eventType">Unknown</span>
</div>
